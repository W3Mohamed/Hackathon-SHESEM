<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Hackathon Front</title>

</head>
<body>
  <div class="container mt-5">
    <h1>Bienvenue au Hackathon</h1>
    <div id="api-data"></div>

    fetch('../backend/api/exemple.php')

        document.getElementById('api-data').innerText = JSON.stringify(data);
      });
  </script>
</body>
</html>
